<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://raw.githubusercontent.com/tosecfromback/dataVisualization/fc93392ab5bc520695770d08b011bc5ee7ba8221/data.json')
        .then(data => data.json())
        .then(data => {
            const body = document.querySelector('body')
            const orderPopulation = document.createElement('ol')
            for (const i of data) {
                const local = document.createElement('li')
                local.innerText = i.지역이름 + i.인구
                orderPopulation.append(local)
            }
        })
        .catch(error => {
            alert('데이터가 존재하지 않습니다.')
        })
    </script>
</body>
</html>
